<html>

<head>
    <h1>Movies</h1>
</head>

<body>
    <p>Available movies</p>
    {% if movies %}
    <ul>
        {% for movie in movies %}
        <li><a href="/movies/{{ movie.id }}/">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No movies are available.</p>
    {% endif %}

</body>
</html>
